<!DOCTYPE html>
<html>
    <head>
        <title>Text Generator App</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Text Generator Application</h1>
        </header>
        <main>
            <section>
                <div class="input-section">
                    <input type="text" id="text-generator-input" name="text-generator-input" min="0" />
                    <button id="generator-submit-button" type="submit">Generate</button>
                    <button class="reset-button" id="generator-reset-button">Reset</button>
                    <button class="copy-button" id="generator-copy-button">Copy</button>
                </div>
                <div class="results-section">
                    <p class="results-p" id="generator-results"></p>
                </div>
            </section>
        </main>
        <script src="scripts/scripts.js"></script>
    </body>
    <footer></footer>
</html>
